<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div class="container bg-light">
        <h1 class="m-5">To Do App</h1>
        <div class="row">
            <form method="post">
                {% csrf_token %}
                <input type="text" name="task" class="col col-6" placeholder="Enter task">
                <button class="col col-2 btn btn-primary"> Add task</button>
            </form>
            <a href="{% url "logOut" %}"><button class="col col-1 btn btn-danger"> log Out</button></a>
        </div>
        
      <table class="table mt-5">
         <thead>
            <th>To do item</th>
            <th>Status</th>
            <th>actions</th>
            
         </thead>
         <tbody>
            {% for i in todos  %}
            <tr>
                
                      <td>{{i.item_name}}</td>

                      {% if i.status == True %}
                      <td>Completed</td>

                      {% else %}
                      <td> In progress</td>
                      {% endif %}
                    
                
                <td>
                    <a href="{% url "delete" i.item_name %}"><button type="submit" class="btn btn-danger">Delete</button></a>
                    <a href="{% url "update" i.item_name %}"><button type="submit" class="btn btn-success">Completed</button></a>
                   
                </td>
                {% endfor %}
                
            </tr>
            
         </tbody>
      </table>
        
    </div>
  
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script> 
</body>
</html>
